<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">

    <title>Gasto Semanal</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">Gastos viaje</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">Añade tus gastos aqui</h2>
                        <form id="agregar-gasto" action="#">
                            <div class="form-group">
                                <label for="user">User:</label>
                                <select class="form-control" id="user">
                                    <option value="">- Seleccionar -</option>
                                    <option value="1">User 1</option>
                                    <option value="2">User 2</option>
                                    <option value="3">User 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad:</label>
                                <input type="number" class="form-control" id="cantidad" placeholder="Cantidad en €">
                            </div>

                            <button type="submit" class="btn btn-primary">Agregar</button>
                            <button id="resetBTN" type="reset" class="btn clear">Limpiar</button>


                        </form>


                    </div>
                    <!--.contenido-->
                </div>
                <!--.col-->

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center">Listado gastos</h2>

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="restante alert alert-success">
                                <p>Restante User 1: € <span id="restante"></span></p>
                            </div>
                            <div class="restante2 alert alert-success">
                                <p>Restante User 2: € <span id="restante2"></span></p>
                            </div>
                            <div class="restante3 alert alert-success">
                                <p>Restante User 3: € <span id="restante3"></span></p>
                            </div>
                            <div class="alert alert-primary">
                                <p>Ultimo Gasto: € <span id="total"></span> </p>
                            </div>
                        </div>
                        <!--.presupuesto-->
                    </div>
                    <!--.contenido-->
                </div>
                <!--.col-->
            </div>
            <!--.row-->
        </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <script src="js/app3.js"></script>
</body>

</html>
